<script>
    var i=0;
    $("#add").click(function(){
        if(i==0){
            $("#add_box").css("display", "block");
            i+=1;
        }else{
            $("#add_box").css("display", "none");
            i=0;
        }
    });
    
    $("#cancel").click(function(){
         $("#add_box").css("display", "none");
         i=0;
    });
    
</script>
