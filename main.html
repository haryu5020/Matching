                        <li class="list loginBtn">

                                <span>로그인</span>
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">

                                        <form method="post" id="loginform">
                                            <div class="modal-body">
                                                <ul class="login_form">

                                                        </label>
                                                        <input type="text" name="id" title="ID를 입력하세요." id="id_input">
                                                    </li>
                                                    <li class="input_li">
                                                        <label for="id_input">
                                                            <img src="img/loginPWText.PNG" style="padding-bottom:5px;">
                                                        </label>
                                                        <input type="password" name="password" title="PW를 입력하세요." id="pw_input">
                                                    </li>
                                                    <li class="btn" style="left: 308px;">
                                                        <input type="image" src="img/loginBtn.PNG" value="로그인" title="로그인">
                                                    </li>
                                                    <li class="btn" style="left: 408px;" data-dismiss="modal">
                                                        <input type="image" src="img/loginClose.png" value="닫기" title="닫기">
                                                    </li>

                                                </ul>
                                            </div>
                                           <!-- <div class="modal-footer">
